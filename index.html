<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card-container">
      <img class="image-eth" src="images/image-equilibrium.jpg">
      <div class="crypto-text">
        <p class="crypto-name">Equilibrium #3429</p>
       <p class="crypto-description">  Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="crypto-info">
        <div class="price-container">
          <img src="images/icon-ethereum.svg" alt="" class="eth-icon">
          <p class="price">0.041 ETH</p>
        </div>
        <div class="days-container">
          <img src="images/icon-clock.svg" alt="" class="clock-icon">
          <p class="days-left">3 days left</p>
        </div>
      </div>
      <div class="line">
        <hr>
      </div>
      <div class="author-container">
        <img src="images/image-avatar.png" alt="" class="author-icon">
        <p class="creation">Creation of</p>
        <p class="creator">Jules Wyvern</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Drago</a>.
    </div>
  </div>
</body>
</html>
